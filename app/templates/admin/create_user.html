{% extends "layouts/base.html" %}
{% block title %}Admin - Create User{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-person-plus"></i> Create New User</h2>
    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="viewer">Viewer</option>
                                <option value="editor">Editor</option>
                                <option value="user" selected>User</option>
                                <option value="guest">Guest</option>
                                <option value="admin">Admin</option>
                                {% if current_user.role == 'super_admin' %}
                                <option value="super_admin">Super Admin</option>
                                {% endif %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Create User</button>
                        <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
