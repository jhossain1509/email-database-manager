{% extends "layouts/base.html" %}
{% block title %}Admin - Edit User{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-pencil"></i> Edit User: {{ user.username }}</h2>
    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value="{{ user.username }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="viewer" {% if user.role == 'viewer' %}selected{% endif %}>Viewer</option>
                                <option value="editor" {% if user.role == 'editor' %}selected{% endif %}>Editor</option>
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                                <option value="guest" {% if user.role == 'guest' %}selected{% endif %}>Guest</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                {% if current_user.role == 'super_admin' %}
                                <option value="super_admin" {% if user.role == 'super_admin' %}selected{% endif %}>Super Admin</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Account Active</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="smtp_verification_allowed" name="smtp_verification_allowed" {% if user.smtp_verification_allowed %}checked{% endif %}>
                            <label class="form-check-label" for="smtp_verification_allowed">
                                <i class="bi bi-shield-check"></i> Allow SMTP Verification
                                <small class="text-muted d-block">Enables SMTP Ping Verified option for this user in validation</small>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update User</button>
                        <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
